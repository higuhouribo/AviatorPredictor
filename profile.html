<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Mentor Portal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dashboard-bg">
  <header class="dashboard-header">
    <div class="logo">Mentor<span class="logo-accent">Portal</span></div>
    <nav class="dashboard-nav">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="profile.html" class="nav-link active">Profile</a>
      <a href="#" class="nav-link" id="logout-link">Logout</a>
    </nav>
  </header>
  <main class="dashboard-main">
    <section class="dashboard-section">
      <h2>Profile</h2>
      <form id="profile-form" class="profile-form">
        <label for="profile-name">Full Name</label>
        <input type="text" id="profile-name" name="profile-name" required/>
        <label for="profile-email">Email</label>
        <input type="email" id="profile-email" name="profile-email" required/>
        <button class="btn" type="submit">Save Changes</button>
      </form>
    </section>
    <section class="dashboard-section" id="change-password">
      <h2>Change Password</h2>
      <form id="change-password-form" class="profile-form">
        <label for="old-password">Current Password</label>
        <input type="password" id="old-password" name="old-password" required/>
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" required/>
        <button class="btn" type="submit">Change Password</button>
      </form>
      <div id="profile-message" class="signup-message"></div>
    </section>
  </main>
  <footer class="dashboard-footer">
    &copy; 2025 Mentor Portal. All rights reserved.
  </footer>
  <script src="user-auth.js"></script>
</body>
</html>
