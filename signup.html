<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Sign Up | Portal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="dashboard-header">
    <div class="logo">Mentor<span class="logo-accent">Portal</span></div>
    <nav class="dashboard-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="signup.html" class="nav-link active">Sign Up</a>
      <a href="login.html" class="nav-link">Login</a>
    </nav>
  </header>
  <main class="dashboard-main">
    <div class="signup-container">
      <h1>Mentor Sign Up</h1>
      <form id="signup-form" class="signup-form" autocomplete="off">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required/>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6"/>

        <button type="submit" class="btn signup-btn">Sign Up</button>
      </form>
      <div id="signup-message" class="signup-message"></div>
      <div class="signup-footer">
        Already have an account? <a href="login.html" class="signup-link">Log In</a>
      </div>
    </div>
  </main>
  <footer class="dashboard-footer">
    &copy; 2025 Mentor Portal. All rights reserved.
  </footer>
  <script src="quotes.js"></script>
  <script src="user-auth.js"></script>
</body>
</html>
