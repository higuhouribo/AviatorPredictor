<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Login | Portal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="dashboard-header">
    <div class="logo">Mentor<span class="logo-accent">Portal</span></div>
    <nav class="dashboard-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="signup.html" class="nav-link">Sign Up</a>
      <a href="login.html" class="nav-link active">Login</a>
    </nav>
  </header>
  <main class="dashboard-main">
    <div class="signup-container">
      <h1>Mentor Login</h1>
      <form id="login-form" class="signup-form" autocomplete="off">
        <label for="login-email">Email Address</label>
        <input type="email" id="login-email" name="login-email" required/>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" required/>

        <button type="submit" class="btn signup-btn">Log In</button>
      </form>
      <div id="login-message" class="signup-message"></div>
      <div class="signup-footer">
        New to portal? <a href="signup.html" class="signup-link">Sign Up</a>
      </div>
    </div>
  </main>
  <footer class="dashboard-footer">
    &copy; 2025 Mentor Portal. All rights reserved.
  </footer>
  <script src="quotes.js"></script>
  <script src="user-auth.js"></script>
</body>
</html>
