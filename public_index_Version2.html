<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Aviator Predictor 1.0 by Lil Jee PMT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #181818;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }
    .title-bar {
      width: 100vw;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 16px #0002;
    }
    .title-text {
      padding: 18px 0;
      color: #000;
      font-size: 1.3em;
      font-weight: 900;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 0 1px 18px #ff000066;
    }
    .container {
      width: 100%;
      max-width: 420px;
      margin: 30px auto 0 auto;
      padding: 0 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .access-form {
      margin: 32px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .access-label {
      color: #ff1a1a;
      font-weight: 700;
      font-size: 1.05em;
      margin-bottom: 8px;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px #0007;
    }
    .access-input {
      font-size: 1.2em;
      padding: 12px 18px;
      border-radius: 16px;
      border: 2px solid #00aaff;
      outline: none;
      margin-bottom: 14px;
      width: 240px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 2px;
      background: #222;
      color: #fff;
      box-shadow: 0 2px 12px #00aaff33;
    }
    .access-btn {
      background: linear-gradient(90deg, #00aaff 60%, #ff1a1a 100%);
      color: #fff;
      padding: 13px 38px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 800;
      cursor: pointer;
      margin-bottom: 18px;
      letter-spacing: 1.5px;
      box-shadow: 0 1px 5px #ff1a1a44;
      transition: background 0.2s;
      text-shadow: 0 1px 8px #001;
    }
    .access-btn:active {
      background: #00aaff;
    }
    .error {
      color: #ff1a1a;
      background: #fff0;
      padding: 8px 0 0 0;
      min-height: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: none;
    }
    /* Signals Section */
    .jet-logo {
      font-size: 2.2em;
      display: block;
      text-align: center;
      margin-top: 18px;
      margin-bottom: 0;
      color: #00aaff;
      filter: drop-shadow(0 3px 10px #00aaff88);
      font-family: inherit;
      font-weight: 900;
    }
    .signal-circle {
      width: 150px;
      height: 150px;
      background: linear-gradient(145deg, #18ff61 50%, #09b53f 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 18px auto 8px auto;
      box-shadow: 0 4px 24px #18ff6199;
      border: 6px solid #fff;
      font-size: 2.7em;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 2px 18px #009e44;
      letter-spacing: 1.5px;
      font-family: 'Segoe UI Black', 'Segoe UI', Arial, sans-serif;
      position: relative;
    }
    .get-signal-btn {
      background: #ff1a1a;
      color: #00aaff;
      border: none;
      border-radius: 16px;
      padding: 20px 60px;
      font-size: 1.5em;
      font-weight: 800;
      letter-spacing: 2px;
      box-shadow: 0 4px 24px #ff1a1a33;
      margin: 20px 0;
      cursor: pointer;
      text-shadow: 0 1px 8px #000;
      transition: background 0.17s;
      display: block;
    }
    .get-signal-btn:active {
      background: #c40000;
    }
    .server-status {
      color: #18ff61;
      background: none;
      text-align: center;
      font-size: 1.17em;
      font-weight: 700;
      margin: 12px 0 0 0;
      letter-spacing: 1px;
      text-shadow: 0 1px 8px #00ff5a33;
    }
    .datetime {
      color: #00aaff;
      text-align: center;
      font-size: 1em;
      margin-bottom: 6px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 1px 8px #001;
    }
    @media (max-width: 540px) {
      .container { max-width: 98vw; }
      .signal-circle { width: 90vw; height: 90vw; max-width: 170px; max-height: 170px; }
      .get-signal-btn { font-size: 1em; padding: 15px 10vw; }
      .signal-circle { font-size: 1.4em; }
      .access-input { width: 88vw; max-width: 260px; }
    }
  </style>
</head>
<body>
  <div class="title-bar">
    <div class="title-text">
      AVIATOR PREDICTOR 1.0 BY LIL JEE PMT
    </div>
  </div>
  <div class="container">
    <div class="datetime" id="datetime"></div>
    <div id="access-section">
      <form class="access-form" id="access-form" autocomplete="off">
        <label class="access-label" for="access-input">
          Enter Your AccessID
        </label>
        <input class="access-input" id="access-input" maxlength="12" placeholder="PMT-XXX-XX" required />
        <button class="access-btn" type="submit">Connect</button>
        <div class="error" id="access-error"></div>
      </form>
    </div>
    <div id="signal-section" style="display:none;">
      <div class="jet-logo">üõ©Ô∏è</div>
      <div class="signal-circle" id="signal-box">--</div>
      <div class="server-status">Server Connected - PMT services</div>
      <button class="get-signal-btn" id="get-signal-btn">GET NEXT SIGNAL</button>
    </div>
  </div>
<script>
  // DateTime updater
  function updateDateTime() {
    const now = new Date();
    const options = { 
      year: 'numeric', month: '2-digit', day: '2-digit', 
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    };
    document.getElementById('datetime').textContent = now.toLocaleString('en-GB', options).replace(',', '');
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // API endpoint
  const API_URL = "/api/signal";
  const VALIDATE_URL = "/api/validate";
  let accessId = '';
  let expiresAt = '';

  // AccessID logic
  document.getElementById('access-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const input = document.getElementById('access-input');
    const error = document.getElementById('access-error');
    const id = input.value.trim().toUpperCase();

    // Validate AccessID
    try {
      const res = await fetch(VALIDATE_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ accessId: id })
      });
      const data = await res.json();
      if (!res.ok || !data.valid) {
        error.textContent = data.error || "Invalid AccessID";
        return;
      }
      // Success
      accessId = id;
      expiresAt = data.expiresAt;
      document.getElementById('access-section').style.display = 'none';
      document.getElementById('signal-section').style.display = '';
      error.textContent = '';
      getSignal();
    } catch (err) {
      error.textContent = "Server not available";
    }
  });

  // Signal logic
  async function getSignal() {
    const box = document.getElementById('signal-box');
    box.textContent = '--';
    document.querySelector('.jet-logo').textContent = 'üõ©Ô∏è';
    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ accessId })
      });
      const data = await res.json();
      if (!res.ok || !data.signal) {
        box.textContent = "ERR";
        return;
      }
      box.textContent = data.signal.replace(/x$/, '') + 'x';
      document.querySelector('.jet-logo').textContent = data.jetLogo || 'üõ©Ô∏è';
    } catch (err) {
      box.textContent = "ERR";
    }
  }
  document.getElementById('get-signal-btn').addEventListener('click', getSignal);
</script>
</body>
</html>
