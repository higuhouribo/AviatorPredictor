<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Sign Up | Portal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="signup-bg">
  <div class="signup-container">
    <h1>Mentor Sign Up</h1>
    <form id="signup-form" class="signup-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required autocomplete="off"/>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required autocomplete="off"/>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="off"/>

      <button type="submit" class="btn signup-btn">Sign Up</button>
    </form>
    <div id="signup-message" class="signup-message"></div>
    <div class="signup-footer">
      Already have an account? <a href="login.html" class="signup-link">Log In</a>
    </div>
  </div>
  <script src="user-auth.js"></script>
</body>
</html>
