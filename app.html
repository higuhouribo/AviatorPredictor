    :root { --pmt-green: #22c55e; --pmt-black: #111827; --pmt-blue: #2563eb; --pmt-red: #e84118; --pmt-white: #fff; }
    body { margin:0; font-family: 'Segoe UI', Arial, sans-serif; background:var(--pmt-black); color:var(--pmt-white);}
    #bg-logo {
      position:fixed;
      top:0; left:0; width:100vw; height:100vh;
      background:url('image11') center center/38vw no-repeat;
      opacity:0.07;
      z-index:0;
      pointer-events:none;
    }
    #content-wrap { position:relative; z-index:1; }
    header { background: var(--pmt-blue); color:#fff; padding:18px 22px 8px 22px; display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; }
    .branding {font-size:1.5em; font-weight:700; letter-spacing:0.03em;}
    .memberid {font-size:1em; color:var(--pmt-green);}
    .owner {font-size:0.95em; color:var(--pmt-white);}
    nav { display:flex; gap:7px; flex-wrap:wrap; margin-top:8px;}
    nav button {background:var(--pmt-white);color:var(--pmt-black);border:none;border-radius:7px;padding:7px 15px;font-weight:600;cursor:pointer;transition:background .13s, color .13s;}

    .section {display:none;}

    .lesson-title, .strategy-title, .setup-title {font-size:1.22em;font-weight:700;color:var(--pmt-blue);}

    .quiz-btn {background:var(--pmt-green);}
    .quiz-btn:active,.quiz-btn:focus,.quiz-btn:hover {background:var(--pmt-blue);}
    .calc-form label {display:block;margin:7px 0 3px 0;}
    .calc-form input {width:90%;padding:6px;border-radius:5px;border:1.5px solid var(--pmt-green);}
    .calc-form button {background:var(--pmt-blue);color:#fff;border:none;border-radius:6px;padding:8px 15px;margin:9px 0;}
    .calc-result {color:var(--pmt-green);font-weight:bold;}
    .community-list {margin:18px 0;}
    .community-card {background:#232f3f;padding:12px 11px;border-radius:9px;margin-bottom:8px;}
    .faq-q {font-weight:700;color:var(--pmt-blue);}
    .faq-a {margin-bottom:10px;}
    .footer {background:#1a2232;color:#4ade80;text-align:center;font-size:1em;padding:16px 0;letter-spacing:0.02em;border-top:1px solid #333;}
    .setup-btn {background:var(--pmt-green);color:#fff;border:none;border-radius:6px;padding:8px 14px;margin:7px 0;cursor:pointer;}
    .setup-btn:active, .setup-btn:focus, .setup-btn:hover {background:var(--pmt-blue);}
    .news-event {background:#243147;color:#fffd;border-left:4px solid var(--pmt-red);margin-bottom:10px;padding:8px 9px;border-radius:6px;}
    .journal-img {width:140px;border-radius:7px;display:block;margin:10px 0;}
    @media (max-width:700px) {main {padding:10px 2vw;} .card, .community-card {padding:8px 5px;} nav button {padding:6px 8px;}}

    // ... (remaining app logic, lessons, strategies, etc. unchanged, as in your previous file) ...

    // --- Section Renderers ---
    const main = document.getElementById('main-content');
    function clearSections() { main.innerHTML = ""; }
    function renderTab(tab) {
      document.querySelectorAll("nav button").forEach(b=>b.classList.remove('active'));
      let btn = document.querySelector('nav button[data-tab="'+tab+'"]');
      if(btn) btn.classList.add('active');
      clearSections();
      switch(tab){
        case 'dashboard': renderDashboard(); break;
        case 'lessons': renderLessons(); break;
        case 'insights': renderInsights(); break;
        case 'strategies': renderStrategies(); break;
        case 'quizzes': renderQuizzes(); break;
        case 'setups': renderSetups(); break;
        case 'calculator': renderCalculator(); break;
        case 'bookmarks': renderBookmarks(); break;
        case 'livedata': renderLiveData(); break;
        case 'news': renderNewsEvents(); break;
        case 'journal': renderJournal(); break;
        case 'community': renderCommunity(); break;
        case 'faq': renderFAQ(); break;
      }
      window.scrollTo(0,0);
    }
    // --- Trade Setups Section ---
    function renderSetups() {
      main.innerHTML = `<section class="section active"><h1>Specific Trade Setups</h1>
        <div class="card">Pre-defined setups (scalp, swing, SMC, news) with entry, stoploss, TP, and full reasoning. Use as your base or inspiration.</div>
      </section>`;
      const sec = main.querySelector('section');
      TRADE_SETUPS.forEach(setup => {
        sec.innerHTML += `
          <div class="card setup-card" data-id="${setup.id}" style="cursor:pointer;">
            <img src="${setup.img}" class="setup-img" alt="${setup.title}">
            <span class="setup-title">${setup.title}</span>
            <div class="setup-summary">${setup.summary}</div>
            <button class="setup-btn" onclick="event.stopPropagation();renderSetupDetail(${setup.id})">View Details</button>
          </div>
        `;
      });
      sec.querySelectorAll('.setup-card').forEach(card=>{
        card.onclick = ()=>renderSetupDetail(+card.dataset.id);
      });
    }
    function renderSetupDetail(id) {
      const setup = TRADE_SETUPS.find(s=>s.id===id);
      if(!setup) return renderTab('setups');
      main.innerHTML = `
        <section class="section active">
          <button onclick="renderTab('setups')" style="background:var(--pmt-blue);color:#fff;border:none;border-radius:6px;padding:6px 14px;margin-bottom:14px;cursor:pointer;">&larr; Back to Setups</button>
          <div class="card">
            <img src="${setup.img}" class="setup-img" style="float:right;">
            <span class="setup-title">${setup.title}</span><br>
            <div class="setup-summary">${setup.summary}</div>
            <ul>
              <li><b>Entry:</b> ${setup.entry}</li>
              <li><b>Stop Loss:</b> ${setup.sl}</li>
              <li><b>Take Profit:</b> ${setup.tp}</li>
              <li><b>Reason:</b> ${setup.reason}</li>
              <li><b>When to Avoid:</b> ${setup.avoid}</li>
            </ul>
            <div><b>Example Chart:</b><br><img src="${setup.exampleChart}" class="setup-img"></div>
          </div>
        </section>
      `;

    // --- Logout ---

      localStorage.removeItem("pmt_email");

    // --- Initial ---
