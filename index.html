<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Sign Up | Smart-Trade ProEA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="center-main">
    <div class="app-card">
      <h1>Sign Up</h1>
      <form id="signup-form" autocomplete="off">
        <label>Email</label>
        <input type="email" id="signup-email" required>
        <label>Trading Name</label>
        <input type="text" id="signup-trading" required>
        <label>Full Name</label>
        <input type="text" id="signup-fullname" required>
        <label>Phone Number</label>
        <input type="tel" id="signup-phone" required>
        <label>Password</label>
        <input type="password" id="signup-password" minlength="6" required>
        <button type="submit" class="btn green-btn">Sign Up</button>
      </form>
      <div id="signup-message" class="msg"></div>
      <div class="footer-link">Already registered? <a href="dashboard.html">Login</a></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
