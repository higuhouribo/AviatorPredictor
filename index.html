<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>PMT Trading Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="0; url=login.html">
  <script>
    // Simple JS redirect, preferred for single-page apps with localStorage login
    window.onload = function() {
      // If user is logged in (has both email and member ID), go to app
      if (localStorage.getItem("pmt_email") && localStorage.getItem("pmt_member_id")) {
        window.location.replace("app.html");
      } else {
        window.location.replace("login.html");
      }
    };
  </script>
  <style>
    body { background: #0b2341; color: #fff; font-family: Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh;}
    .loading {font-size:1.3em; color:#22c55e;}
  </style>
</head>
<body>
  <div class="loading">Loading PMT Trading Solutions...</div>
</body>
</html>
